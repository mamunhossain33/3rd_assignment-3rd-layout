<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Make.!Website Layout(Layout-03)</title>
    <!-- My custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/companny-3.png">
   
    
</head>
<body>
   <!-- header section start here -->
    <header>
        <div class="logo">
           <h1>Logo</h1>
        </div>
        <div class="menu_bar">
            <h1>This is menu bar</h1>
        </div>
    </header>
    <section class="banner_section">
        <img src="image/back-image.jpg" alt="banner">
    </section>
   <!-- header section end here -->
   <!-- about section start here -->
   <section class="about_section">
       <div class="container">
        <div class="about_image">
            <h1>This is about image</h1>
        </div>
        <div class="about_content">
            <h1>This is about Content</h1>
        </div>
       </div>
   </section>
   <!-- about section End here -->
   <!-- service section start here -->
        <section>
            <div class="container">
                <div class="service_item">
                    <div class="service_item_1">
                        <h1>service item 1</h1>
                    </div>
                    <div class="service_item_2">
                        <h1>service item 2</h1>
                    </div>
                    <div class="service_item_3">
                        <h1>service item 3</h1>
                    </div>
                    <div class="service_item_4">
                        <h1>service item 4</h1>
                    </div>
                </div>
            </div>
        </section>
   <!-- service section end here -->
   <!-- contact us section start here -->

        <section class="contact_section">
            <div class="container">
                <div class="conatct_image">
                    <h1>This conatac image area</h1>
                </div>
                <div class="contact_imput">
                    <h1>This data input area</h1>
                </div>
            </div>
        </section>
   <!-- contact us section End here -->
   <!-- footer section start here -->
        <footer>
            <h1>This is footer area</h1>
        </footer>

    <!-- footer section End here -->
</body>
</html>
